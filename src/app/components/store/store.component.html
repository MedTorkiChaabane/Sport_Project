<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="storeForm">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="findedStore.name" formControlName="name" placeholder="Name">
            </div>
        
            <div class="form-group">
              <input type="Text" class="form-control"  [(ngModel)]="findedStore.address" f formControlName="address" placeholder="Address">
            </div>
  
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" (click)="validate()" [value]="title">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
