<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Reclamation</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #reclamationForm="ngForm" (ngSubmit)="addReclamation()">
            <div class="form-group">
              <input type="text" [(ngModel)]="reclamation.subject" name="subject" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="reclamation.description" name="Description" class="form-control" placeholder="Description">
            </div>
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Send">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
  <table class="table" *ngIf="reclamationsTab.length!=0">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">Subject</th>
           <th scope="col">Description</th>
         
           <th scope="col">Actions
       </tr>
    </thead>
    <tbody >
    <tr *ngFor="let user of reclamationsTab " >
        
        <td>{{user.userId}}</td>
        <td>{{user.subject}}</td> 
        <td>{{user.description}}</td> 
       
        <td>
            <button class="btn btn-danger" (click)="delete(user._id)">Delete</button>
        </td>
    
    
    </tr>
       
       
       
   
      
    </tbody>
 </table>
