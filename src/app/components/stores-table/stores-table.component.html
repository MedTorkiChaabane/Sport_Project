<table class="table ">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody id="adminMatchDiv">
        <tr *ngFor="let store of stores">
            <td>{{store.id}}</td>
            <td>{{store.name}}</td>
            <td>{{store.address}}</td>
            <td>
                <button class="btn btn-warning" (click)="goToEdit(store.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
