<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">ADD STADUIM</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="staduimForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="capacity" placeholder="Capicity">
          </div>
      
          <div class="form-group">
            <input type="Text" class="form-control" formControlName="city" placeholder="City">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" (click)="addStaduim()" value="Add Staduim">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
