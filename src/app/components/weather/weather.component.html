<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Weather</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #searchForm="ngForm" (ngSubmit)="searchWeather()">
            <div class="form-group  ">
              <input type="text" [(ngModel)]="search.city" name="city" class="form-control" placeholder="City">
            </div>
      
        
            <div class="form-group  ">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
            
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
  <div *ngIf="result" class="container site-section">

  <div class="container-fluid mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
               <div class="card p-4">    
                
                   <div class="d-flex">
                       <h6 class="flex-grow-1">{{result?.name}}</h6>
                   </div>
                    
                   <div class="d-flex flex-column mt-5 mb-3">
                       <h1 class="mb-0 font-weight-bold" id="heading" align="center"> {{result?.temp | number: '1.0-0' }}&deg; C </h1>
                       <span class="small grey" align="center">{{result?.description}}</span>
                   </div>
                   
                   <div class="d-flex">
                       <div class="temp-details flex-grow-1">
                            <p class="my-1">
                               
        
                               <span>Humidity : {{result?.humidity}}  </span>
                            </p>

                            <p class="my-1"> 
                            
                               <span>Pressure: {{result?.pressure}} </span> 
                            </p>

                            <p class="my-1"> 
                                
                                <span>Wind: {{result?.windSpeed  | number: '1.0-0'}} KM/H</span>
                            </p>
                       </div>
                       
                       <div>
                           <img [src]="result?.img" width="100px">
                       </div>
                       
                       
                   </div>
                    
      
                </div>
        </div>
    </div>


</div>
