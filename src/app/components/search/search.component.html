<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #searchForm="ngForm" (ngSubmit)="searchMatch()">
            <div class="form-group">
              <input type="text" [(ngModel)]="search.scoreOne" name="teamOne" class="form-control" placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="search.scoreTwo" name="teamTwo" class="form-control" placeholder="Score Two">
            </div>
        
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
              <div *ngIf="results?.length==0" style="color:red"> 
                No founded matches!
            </div>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
  <!-- ? if la variable results a une valeur error "length" -->
 
  <div *ngFor="let result of results" >
    <app-result [resultInput]="result"></app-result>
    </div>
