<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #playerForm="ngForm" (ngSubmit)="addPlayer()">
            
            <div class="form-group">
              <input type="Text" class="form-control" [(ngModel)]="player.name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  [(ngModel)]="player.position" name="position" placeholder="Position">
            </div>
            <div class="form-group">
              <input type="Number" class="form-control"  [(ngModel)]="player.number" name="number" placeholder="Number">
            </div>
            <div class="form-group">
              <input type="Number" class="form-control"  [(ngModel)]="player.age" name="age" placeholder="Age">
            </div>
            <div class="form-group">
            <select name="teams" id="teams-select" class="custom-select" [(ngModel)]="player.teamId" name="teamId">
              <option value="" >--Please select team--</option>
              <option [value]="t._id" *ngFor="let t of teams"> {{t.name}}</option>
              
          </select>
        </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
